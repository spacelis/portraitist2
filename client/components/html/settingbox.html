<span class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#{{widget_id}}-settings-modal" style="cursor: pointer;"></span>
<div class="modal fade" id='{{widget_id}}-settings-modal'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{widget_name}}</h4>Settings
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group" ng-repeat="(setting_name, setting) in settings">
            <label class="col-sm-3 control-label">{{setting.label}}</label>
            <div class="col-sm-9">
              <input ng-if="setting.type=='text'" type="text" class="form-control" placeholder="{{setting.tip}}" ng-model="setting.value" ng-change="settings_changed()"/>
              <div ng-if="setting.type=='choice'" ng-repeat="choice in setting.choice">
                <div class="radio"><label><input type="radio" ng-model="setting.value" value="{{choice}}" ng-changed="settings_change">{{choice}}</label></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
